# ─────────────────────────────────────────────────────────────
#  docker-compose.yml — Full-stack: Postgres + Redis + App
#
#  Usage:
#    docker compose up --build        # Build and start everything
#    docker compose up --build -d     # Same but detached
#    docker compose down -v           # Tear down (removes volumes)
# ─────────────────────────────────────────────────────────────

services:
  # ── PostgreSQL ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Redis ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Application ─────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"   # Express HTTP
      - "3001:3001"   # Bun WebSocket
    environment:
      DATABASE_URL: postgresql://admin:admin@postgres:5432/mydb
      GOOGLE_ROUTES_API_KEY: ${GOOGLE_ROUTES_API_KEY:-}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
